<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" type="text/css">

        <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

        <title>Sign In | CodeVerse</title>
    </head>

    <body>
        <main>
            <div class="signin-container">
                <div class="signin-form">
                    <img src="images/logo.png" alt="logo" width="45px" height="45px">
                    <div style="text-align: center;">
                        <h1>Sign In to Code<span class="highlight">Verse</span></h1>
                        <p class="tagline">Code your future with us</p>
                    </div>

                    <form action="#">
                        <div class="input-email">
                            <label for="email">E-mail</label><br>
                            <input class="input-box" type="email" name="email" id="email" placeholder="Enter your e-mail" required>
                        </div>

                        <div class="input-password">
                            <label for="password">Password</label><br>
                            <input class="input-box" type="password" name="password" id="password" placeholder="Enter your password" minlength="8" required>
                        </div>

                        <div class="checkbox-and-link">
                            <div class="remember-me">
                                <input type="checkbox" name="remember" id="remember"> &nbsp; Remember Me
                            </div>
                            <a class="forget-pass" href="https://gmail.com" target="_blank">Forget Password?</a>
                        </div>

                        <input class="signin-button" type="submit" value="Sign In">
                    </form>

                    <p>Want to sign in with other account?</p>
                    <div class="signin-media">
                        <a href="https://google.com" target="_blank">
                            <img src="images/google.png" alt="Google" width="40px" height="40px">
                        </a>
                        <a href="https://facebook.com" target="_blank">
                            <img src="images/facebook.png" alt="Facebook" width="40px" height="40px">
                        </a>
                        <a href="https://instagram.com" target="_blank">
                            <img src="images/instagram.png" alt="Instagram" width="40px" height="40px">
                        </a>
                        <a href="https://github.com" target="_blank">
                            <img src="images/github.png" alt="Github" width="40px" height="40px">
                        </a>
                    </div>

                    <p class="signup">
                        New to Code<span class="highlight">Verse</span>?
                        <a href="signup.html">Sign Up</a>
                    </p>
                </div>

                <div class="signin-image">
                    <img src="images/signin.png" alt="signin" width="550px" height="550px">
                </div>
            </div>
        </main>
    </body>
</html>
